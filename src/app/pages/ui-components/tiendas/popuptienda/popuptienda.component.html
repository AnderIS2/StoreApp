<div class="card">
  <div class="card-header">
    <h1 align="center">Nuevo Usuario</h1>
  </div>
  <div class="card-body">
    <form [formGroup]="myform" (ngSubmit)="crearTienda()" class="row g-3" style="margin: 1%">
      <div class="col-md-12">
        <label for="name" class="form-label" >Nombre del establecimiento</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nombre del establecimiento">
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-md-12">
        <label for="nit" class="form-label" >NIT</label>
        <input formControlName="nit" type="text" class="form-control" id="nit" placeholder="Nit">
        <div *ngIf="contactForm.get('nit')?.touched && contactForm.get('nit')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-md-12">
        <label for="address" class="form-label" >Direcci√≥n</label>
        <input formControlName="address" type="text" class="form-control" id="address" placeholder="Cra/Cll/TV">
        <div *ngIf="contactForm.get('address')?.touched && contactForm.get('address')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-md-12">
        <label for="phone" class="form-label">Telefono</label>
        <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="########">
        <div *ngIf="contactForm.get('phone')?.touched && contactForm.get('phone')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" type="text" class="form-control" id="email" placeholder="**********@****.***">
        <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-12" align="center">
        <button type="submit" class="btn btn-primary" (click)="crearTienda()">Registrar</button>
        <button type="submit" class="btn btn-danger" (click)="closePopup()">Cerrar</button>
      </div>
    </form>
  </div>
</div>
