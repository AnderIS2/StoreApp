<div class="card">
  <div class="card-header">
    <h1 align="center">Nuevo Usuario</h1>
  </div>
  <div class="card-body">
    <form [formGroup]="myform" (ngSubmit)="crearUsuario()" class="row g-3" style="margin: 1%">
      <div class="col-md-6">
        <label for="inputFirstName" class="form-label" >Nombres</label>
        <input formControlName="firstName" type="text" class="form-control" id="inputFirstName" placeholder="Primer Nombre">
        <div *ngIf="contactForm.get('firstName')?.touched && contactForm.get('firstName')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-md-6">
        <label class="form-label" style="color: #e6fffa">.</label>
        <input formControlName="secondName" type="text" class="form-control" placeholder="Segundo Nombre">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label" >Apellidos</label>
        <input formControlName="firstLastName" type="text" class="form-control" id="inputEmail4" placeholder="Primer Apellido">

        <div *ngIf="contactForm.get('firstLastName')?.touched && contactForm.get('firstLastName')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label" style="color: #e6fffa">.</label>
        <input formControlName="secondLastName" type="text" class="form-control" id="inputPassword4" placeholder="Segundo Apellido">
      </div>
      <div class="col-10">
        <label for="inputEmail" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="********@***.****">
        <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-md-2">
        <label for="inputAge" class="form-label">Edad</label>
        <input formControlName="age" type="text" class="form-control" id="inputAge" placeholder="##">
        <div *ngIf="contactForm.get('age')?.touched && contactForm.get('age')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-md-6">
        <label for="inputUsername" class="form-label" >Usuario</label>
        <input formControlName="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        <div *ngIf="contactForm.get('username')?.touched && contactForm.get('username')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label"> Contrase√±a</label>
        <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        <div *ngIf="contactForm.get('password')?.touched && contactForm.get('password')?.errors?.['required']" class="alert alert-danger">Campo Obligatorio.</div>
      </div>
      <div class="col-12" align="center">
        <button type="submit" class="btn btn-primary" (click)="crearUsuario()">Registrar</button>
        <button type="submit" class="btn btn-danger" (click)="closePopup()">Cerrar</button>
      </div>
    </form>
  </div>
</div>
