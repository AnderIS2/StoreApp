
<form *ngFor="let user of listUsersUpdate" [formGroup]="myformupdate" (ngSubmit)="updateUser(user.id)" class="row g-3" style="margin: 1%">
    <h1 align="center">Actualizar Usuario</h1>
    <div class="col-md-6">
        <label for="inputFirstName" class="form-label" >Nombres</label>
        <input formControlName="firstName" type="text" class="form-control" id="inputFirstName" placeholder="{{user.firstName}}">
    </div>
    <div class="col-md-6">
        <label class="form-label" style="color: #e6fffa">.</label>
        <input formControlName="secondName" type="text" class="form-control" placeholder="{{user.secondName}}">
    </div>
    <div class="col-md-6">
        <label for="inputFirstLastName" class="form-label" >Apellidos</label>
        <input formControlName="firstLastName" type="text" class="form-control" id="inputFirstLastName" placeholder="{{user.firstLastName}}">
    </div>
    <div class="col-md-6">
        <label for="inputSecondLastName" class="form-label" style="color: #e6fffa">.</label>
        <input formControlName="secondLastName" type="text" class="form-control" id="inputSecondLastName" placeholder="{{user.secondLastName}}">
    </div>
    <div class="col-10">
        <label for="inputEmail" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="{{user.email}}">
    </div>
    <div class="col-md-2">
        <label for="inputAge" class="form-label">Edad</label>
        <input formControlName="age" type="text" class="form-control" id="inputAge" placeholder="{{user.age}}">
    </div>
    <div class="col-md-6">
        <label for="inputUsername" class="form-label" >Usuario</label>
        <input formControlName="username" type="text" class="form-control" id="inputUsername" placeholder="{{user.username}}">
    </div>
    <div class="col-md-6">
        <label for="inputPassword" class="form-label"> Contrase√±a</label>
        <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="col-12" align="center">
        <button type="submit" class="btn btn-primary" (click)="updateUser(user.id)">Actualizar</button>
    </div>
</form>
